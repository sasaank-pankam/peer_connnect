<html>
    <head>
        <link rel="stylesheet" href="entitle.css"/>
    </head>
<body >
    <div id="form_group" class="form-container" >
        <div class="logo-container">
			<svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" x="10" y="10" viewBox="0 0 32 32" style="enable-background:new 0 0 32 32" xml:space="preserve">
				<style>.st1{fill:#333}</style>
				<path class="st1" d="M25.838 31H6.162a3.957 3.957 0 0 1-3.245-1.661 3.956 3.956 0 0 1-.549-3.604l.704-2.113a6.034 6.034 0 0 1 4.966-4.059C10.131 19.307 13.211 19 16 19c2.788 0 5.869.307 7.963.563a6.032 6.032 0 0 1 4.965 4.059l.704 2.113a3.954 3.954 0 0 1-.55 3.604A3.955 3.955 0 0 1 25.838 31zM16 21c-2.688 0-5.681.298-7.718.549a4.02 4.02 0 0 0-3.312 2.706l-.704 2.112c-.206.618-.106 1.274.274 1.802S5.511 29 6.162 29h19.676a1.98 1.98 0 0 0 1.622-.83c.381-.528.48-1.185.275-1.803l-.704-2.112a4.02 4.02 0 0 0-3.312-2.706C21.681 21.298 18.687 21 16 21zM16 18c-4.687 0-8.5-3.813-8.5-8.5S11.313 1 16 1c4.687 0 8.5 3.813 8.5 8.5S20.687 18 16 18zm0-15c-3.584 0-6.5 2.916-6.5 6.5S12.416 16 16 16s6.5-2.916 6.5-6.5S19.584 3 16 3z"/>
				<path d="M12.04 10.54c-.543 0-.988-.435-1-.98a4.964 4.964 0 0 1 1.394-3.564 4.968 4.968 0 0 1 3.505-1.535c.562.01 1.009.428 1.02.98a1 1 0 0 1-.98 1.02 2.982 2.982 0 0 0-2.103.92 2.981 2.981 0 0 0-.836 2.139 1 1 0 0 1-.98 1.02h-.02z" style="fill:#008ad0"/>
			</svg>
        </div>
        <div class="form-group">
			<div class="form-control">
				<input type="text" id="user_name" class="input" required="" >
				<label>
					<span style="transition-delay:0ms">U</span><span style="transition-delay:50ms">s</span><span style="transition-delay:100ms">e</span><span style="transition-delay:150ms">r</span><span style="transition-delay:200ms">n</span><span style="transition-delay:250ms">a</span><span style="transition-delay:300ms">m</span><span style="transition-delay:350ms">e</span>
				</label>
			</div>
        </div>
  
          <button class="form-submit-btn" type="submit" onclick="initiate(0)">Confirm</button>
  
        <p class="signup-link">
          <a href="#" class="signup-link link" onclick="initiate(1)" >  Don't think! click to get a name</a>
        </p>
      </div>
	  <div id="main_division" class="main" >
		  <div id="alive_users" class="alive division">
			<p id="display_name"></p>
                <form class="form">
					<label for="search">
						<input required="" autocomplete="off" placeholder="search your chats" id="search" type="text">
						<span class="icon">
							<svg stroke-width="2" stroke="currentColor" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="swap-on">
								<path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" stroke-linejoin="round" stroke-linecap="round"></path>
							</svg>
							<svg stroke-width="2" stroke="currentColor" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="swap-off">
								<path d="M10 19l-7-7m0 0l7-7m-7 7h18" stroke-linejoin="round" stroke-linecap="round"></path>
							</svg>
						 </span>
					 </label>
						<button type="reset" class="close-btn">
							<svg viewBox="0 0 20 20" class="h-5 w-5" xmlns="http://www.w3.org/2000/svg">
								<path clip-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" fill-rule="evenodd"></path>
							</svg>
						</button>
				</form>
            </div>
            <div id="prattle" class="prattle division">
                <div id="sender" class="sender_area division">
                    <input id="message" type="text" placeholder="enter message to send"/>
                    <button id="senderbutton" onclick="sendmessages()" class="submitBtn">Send
						<svg fill="white" viewBox="0 0 448 512" height="1em" class="arrow">
							<path d="M438.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-160-160c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L338.8 224 32 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l306.7 0L233.4 393.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l160-160z">
							</path></svg></button>
                </div>
                <div id="intial_view" class="viewer" style="justify-content: center; align-items: center;"> No Users Currently </div>
            </div>
    </div>
	<script src="perform.js"></script>
</body>
</html>
